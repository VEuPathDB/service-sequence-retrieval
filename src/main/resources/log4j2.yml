Configuration:
  name: Default
  status: error
  Appenders:
    Console:
      name: Console_Appender
      target: SYSTEM_OUT
      PatternLayout:
        pattern: "%highlight{%d{yyyy-MM-dd HH:mm:ss.SSS} [rid:%5X{requestId}] %-5level %c{1}:%L - %m%n}"
  Loggers:
    Root:
      level: debug
      AppenderRef:
      - ref: Console_Appender
    Logger:
    - name: com.zaxxer.hikari.pool
      level: warn
      AppenderRef:
      - ref: Console_Appender
    - name: org.veupathdb.lib
      level: debug
      AppenderRef:
      - ref: Console_Appender
